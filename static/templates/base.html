
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}Jumbotron Template for Bootstrap{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/jumbotron.css" rel="stylesheet">

  </head>

  <body>

    {% include 'navbar.html' %}

    {% block jumbotron %}{% endblock %}

    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-lg-12">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/"><span class="badge pull-right">8</span>Home</a> </li>
                    <li><a href="/">Profile</a> </li>
                    <li><a href="/edit/">Edit Profile</a> </li>
                    <li><a href="/"><span class="badge pull-right">8</span>Messages</a> </li>
                </ul>
            </div>
            <div class="col-lg-10 col-lg-12">
                {% block content %}{% endblock %}
            </div>
        </div>
      <hr>

      {% include 'footer.html' %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  </body>
</html>
